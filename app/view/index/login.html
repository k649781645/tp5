<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/static/js/wwLogin-1.0.0.js"></script>
    <title>登录授权</title>
    <link rel="stylesheet" href="/static/layui/src/css/layui.css">
</head>
<body>
    <div id="wx_reg_login"></div>
</body>
<script src="/static/layui/src/layui.js"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        var $     = layui.jquery;
        var layer = layui.layer;
        layer.open(
        {
            type: 1,
            title: '请你登录',
            content: $('#wx_reg_login'),
            closeBtn: 0,
            shade: 0
        });
    });
</script>
<script type="text/javascript">
    window.WwLogin({
        "id" : "wx_reg_login",
        "appid" : "{$wx.appid}",
        "agentid" : "{$wx.agentid}",
        "redirect_uri" :"{$wx.redirect_uri}",
        "state" : "{$wx.state}",
        "href" : "{$wx.href}",
    });
</script>
</html>
